STEP1,INSTALL,"Visual Studio Code - 01","msiexec /qb-! /i 'Visual Studio Code - 01.msi' /le 'C:\Log\SCCM\Visual Studio Code - 01.Install.log'"
STEP1,UNINSTALL,"Visual Studio Code - 01","msiexec /qb-! /x 'Visual Studio Code - 01.msi' /le 'C:\Log\SCCM\Visual Studio Code - 01.Uninstall.log'"
STEP2,INSTALL,"Copy VS Code Extensions","Copy-Item -Path '.\extensions' -Destination 'C:\Program Files\Microsoft VS Code\' -Recurse -Force"
STEP2,UNINSTALL"Remove VS Code Extensions","Remove-Item -Path 'C:\Program Files\Microsoft VS Code\extensions\' -Recurse -Confirm:$false -ErrorAction SilentlyContinue -Force"
STEP3,INSTALL,"Add VS Code Path","$env:Path += 'C:\Program Files\Microsoft VS Code\bin\;'"
STEP4,INSTALL,"Install VS Code Extensions",".\Install-VSCodeExtensions.ps1 -VSCodeExtensionPath 'C:\Program Files\Microsoft VS Code\extensions' -VSCodeArgument --install-extension"
STEP4,UNINSTALL,"Uninstall VS Code Extensions",".\Install-VSCodeExtensions.ps1 -VSCodeExtensionPath 'C:\Program Files\Microsoft VS Code\extensions' -VSCodeArgument --uninstall-extension""