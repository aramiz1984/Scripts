STEP1,INSTALL,"msiexec /qb-! /i 'Visual Studio Code - 01.msi' /le 'C:\Log\SCCM\Visual Studio Code - 01.Install.log'"
STEP1,UNINSTALL,"msiexec /qb-! /x '{BDBC64A7-303E-4C7C-ABCC-1BC0E35F8168}' /le 'C:\Log\SCCM\Visual Studio Code - 01.Uninstall.log'"
STEP2,INSTALL,"Copy-Item -Path '.\extensions\*.*' -Destination 'C:\Program Files\Microsoft VS Code\extensions' -Force"
STEP2,UNINSTALL,"Remove-Item -Path 'C:\Program Files\Microsoft VS Code\extensions\' -Recurse -Confirm:$false -ErrorAction SilentlyContinue -Force"
STEP3,INSTALL,".\Install-VSCodeExtensions.ps1 -VSCodeExtensionPath 'C:\Program Files\Microsoft VS Code\extensions' -VSCodeArgument --install-extension""
STEP3,UNINSTALL,".\Install-VSCodeExtensions.ps1 -VSCodeExtensionPath 'C:\Program Files\Microsoft VS Code\extensions' -VSCodeArgument --uninstall-extension""